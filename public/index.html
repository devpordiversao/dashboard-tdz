<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TDZ Bot Dashboard</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#161620; color:#fff; padding:20px; }
.navbar { background:#2a2a3e; padding:20px; border-radius:10px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center; }
h1 { color:#5865F2; }
.card { background:#2a2a3e; padding:20px; border-radius:10px; margin-bottom:20px; }
.tabs { display:flex; gap:10px; margin-bottom:20px; border-bottom:2px solid #444; }
.tab { padding:10px 20px; cursor:pointer; border-bottom:3px solid transparent; }
.tab.active { color:#5865F2; border-bottom-color:#5865F2; }
.tab-content { display:none; }
.tab-content.active { display:block; }
input, textarea, select { width:100%; padding:10px; margin:10px 0; background:#161620; border:2px solid #444; border-radius:5px; color:#fff; }
.btn { padding:10px 20px; margin:5px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
.btn-primary { background:#5865F2; color:white; }
.btn-success { background:#43B581; color:white; }
.btn-danger { background:#F04747; color:white; }
.logs { background:#000; padding:15px; border-radius:5px; max-height:300px; overflow-y:auto; font-family:monospace; }
.log-entry { padding:5px 0; }
.info { color:#43B581; }
.error { color:#F04747; }
.warning { color:#FAA61A; }
</style>
</head>
<body>
<div class="navbar">
<h1>ğŸ¤– TDZ Bot Dashboard</h1>
<div>Status: <span id="status">Offline</span></div>
</div>

<div class="card">
<h2>Servidores: <span id="serverCount">0</span></h2>
<div id="serversList"></div>
</div>

<div class="card">
<div class="tabs">
<div class="tab active" onclick="showTab('messages')">ğŸ“¨ Mensagens</div>
<div class="tab" onclick="showTab('channels')">ğŸ“ Canais</div>
<div class="tab" onclick="showTab('roles')">ğŸ­ Cargos</div>
</div>

<div class="tab-content active" id="messages">
<label>Canal:</label>
<select id="channelSelect"><option value="">Carregando...</option></select>
<label>Mensagem:</label>
<textarea id="messageText" rows="4"></textarea>
<button class="btn btn-primary" onclick="sendMessage()">ğŸ“¨ Enviar</button>
</div>

<div class="tab-content" id="channels">
<label>Nome do Canal:</label>
<input type="text" id="channelName">
<label>Tipo:</label>
<select id="channelType">
<option>Texto</option>
<option>Voz</option>
</select>
<button class="btn btn-primary" onclick="createChannel()">â• Criar Canal</button>
</div>

<div class="tab-content" id="roles">
<label>UsuÃ¡rio:</label>
<input type="text" id="userInput" placeholder="Digite ou selecione...">
<select id="userSelect"></select>
<label>Cargo:</label>
<input type="text" id="roleInput" placeholder="Digite ou selecione...">
<select id="roleSelect"></select>
<div style="margin-top:10px;">
<button class="btn btn-success" onclick="giveRole()">â• Dar Cargo</button>
<button class="btn btn-danger" onclick="removeRole()">â– Remover</button>
</div>
</div>

<div class="card">
<h2>ğŸ“‹ Logs <button class="btn btn-danger" onclick="clearLogs()">Limpar</button></h2>
<div class="logs" id="logs"></div>
</div>

<script>
// === Abas ===
function showTab(tab) {
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
event.target.classList.add('active');
document.getElementById(tab).classList.add('active');
}

// === Logs ===
function addLog(type,msg){
const log=document.getElementById('logs');
const entry=document.createElement('div');
entry.className='log-entry '+type;
entry.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
log.appendChild(entry);
log.scrollTop=log.scrollHeight;
}
function clearLogs(){document.getElementById('logs').innerHTML='';}

// === Bot ===
function startBot(){document.getElementById('status').textContent='Online'; addLog('info','Bot iniciado');}
function stopBot(){document.getElementById('status').textContent='Offline'; addLog('error','Bot parado');}

// === Mensagens ===
async function sendMessage(){
let channel=document.getElementById('channelSelect').value;
let msg=document.getElementById('messageText').value;
if(!channel||!msg){addLog('warning','Selecione canal e escreva mensagem'); return;}
addLog('info',`Mensagem enviada para ${channel}: ${msg}`);
// fetch POST /api/send-message
}

// === Canais ===
async function createChannel(){
let name=document.getElementById('channelName').value;
let type=document.getElementById('channelType').value;
if(!name){addLog('warning','Digite o nome do canal'); return;}
let typeCode=type.toLowerCase()==='texto'?0:2;
addLog('info',`Canal "${name}" criado como ${type}`);
// fetch POST /api/create-channel
}

// === Cargos ===
async function giveRole(){
let user=document.getElementById('userInput').value||document.getElementById('userSelect').value;
let role=document.getElementById('roleInput').value||document.getElementById('roleSelect').value;
if(!user||!role){addLog('warning','Selecione usuÃ¡rio e cargo'); return;}
addLog('info',`Cargo "${role}" dado a ${user}`);
// fetch POST /api/give-role
}
async function removeRole(){
let user=document.getElementById('userInput').value||document.getElementById('userSelect').value;
let role=document.getElementById('roleInput').value||document.getElementById('roleSelect').value;
if(!user||!role){addLog('warning','Selecione usuÃ¡rio e cargo'); return;}
addLog('info',`Cargo "${role}" removido de ${user}`);
// fetch POST /api/remove-role
}

// === Inicializa dropdowns fictÃ­cios ===
const exampleUsers=['Rafa','Clara','Lucas','Henrique'];
const exampleRoles=['Admin','Mod','VIP','Membro'];
const exampleChannels=['geral','avisos','vip'];

function populateDropdowns(){
let userSelect=document.getElementById('userSelect');
let roleSelect=document.getElementById('roleSelect');
let channelSelect=document.getElementById('channelSelect');
userSelect.innerHTML=''; roleSelect.innerHTML=''; channelSelect.innerHTML='';
exampleUsers.forEach(u=>{let o=document.createElement('option'); o.value=o.textContent=u; userSelect.appendChild(o);});
exampleRoles.forEach(r=>{let o=document.createElement('option'); o.value=o.textContent=r; roleSelect.appendChild(o);});
exampleChannels.forEach(c=>{let o=document.createElement('option'); o.value=o.textContent=c; channelSelect.appendChild(o);});
}
populateDropdowns();
addLog('info','Dashboard pronto');
</script>
</body>
</html>

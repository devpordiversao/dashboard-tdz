<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDZ Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TDZ Dashboard</h1>
        <a href="/login" class="btn-login">Entrar com Discord</a>
    </header>

    <main>
        <section class="servers">
            <h2>Servidores do Bot</h2>
            <div class="server-cards">
                <!-- Cards preenchidos via JS -->
            </div>
        </section>

        <section class="commands">
            <h2>Comandos Recentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Comando</th>
                        <th>Usu√°rio</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
    // Puxa servidores do bot
    fetch('/api/servers')
      .then(res => res.json())
      .then(servers => {
        const container = document.querySelector('.server-cards');
        container.innerHTML = '';
        servers.forEach(s => {
          container.innerHTML += `
            <div class="card">
              <h3>${s.name}</h3>
              <button>Pausar Bot</button>
              <button>Ativar Bot</button>
            </div>
          `;
        });
      });

    // Puxa comandos recentes
    fetch('/api/commands')
      .then(res => res.json())
      .then(commands => {
        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = '';
        commands.forEach(c => {
          tbody.innerHTML += `
            <tr>
              <td>${c.command}</td>
              <td>${c.user}</td>
              <td>${c.date}</td>
            </tr>
          `;
        });
      });
    </script>
</body>
</html>

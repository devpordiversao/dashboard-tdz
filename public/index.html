<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDZ Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TDZ Dashboard</h1>
        <a href="/login" class="btn-login">Entrar com Discord</a>
    </header>

    <main>
        <section class="servers">
            <h2>Servidores do Bot</h2>
            <div class="server-cards">
                <!-- Cards de servidores do bot aparecerão aqui -->
                <div class="card">
                    <h3>Servidor 1</h3>
                    <button>Pausar Bot</button>
                    <button>Ativar Bot</button>
                </div>
                <div class="card">
                    <h3>Servidor 2</h3>
                    <button>Pausar Bot</button>
                    <button>Ativar Bot</button>
                </div>
            </div>
        </section>

        <section class="commands">
            <h2>Comandos Recentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Comando</th>
                        <th>Usuário</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>/teste</td>
                        <td>Rafa</td>
                        <td>12/02/2026 22:42</td>
                    </tr>
                    <tr>
                        <td>/divulgar</td>
                        <td>Lucas</td>
                        <td>12/02/2026 21:30</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
